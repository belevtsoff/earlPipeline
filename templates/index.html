<html>
  <head>
    <!--dependencies-->
    <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.10.4.js"></script>
    <script type="text/javascript" src="js/libs/jquery.jsPlumb-1.5.5.js"></script>
    <script type="text/javascript" src="js/libs/handlebars.js"></script>
    <script type="text/javascript" src="js/libs/ember.js"></script>
    <script type="text/javascript" src="js/libs/ember-data.js"></script>

    <!--add code-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/draw_styles.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unit.css">
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
  </head>
  <body>
    <script type="text/x-handlebars">
    <div id="header">
        <h1>Pipeline Constructor</h1>
    </div>
    <div class="panel-left">
        {{outlet units}}
    </div>
    <div class="panel-right" id="pipeline-container">
        {{outlet pipeline}}
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="metaUnits">
        {{#each itemController="metaUnit"}}
            <div>
                {{name}}
                <button {{action "addToPipeline"}}>+</button>
            </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="pipeline">
        <div id="container">
            {{#each node in controller.nodes itemController="unit"}}
                {{view App.Item}}
            {{/each}}
            {{loadConnections controller.edges.content}}
        </div>
    </script>

    <!--<script type="text/x-handlebars" data-template-name="pipelines">-->
        <!--{{#each ppl in controller}}-->
            <!--<div style="display: inline">{{#link-to 'pipeline' ppl}}{{ppl.name}}{{/link-to}}</div>-->
        <!--{{/each}}-->
    <!--</script>-->
  </body>
</html>
